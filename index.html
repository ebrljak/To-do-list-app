<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <form id="new-task">
            <div class="header">
                <h1>To-do list</h1>
                <input type="text" name="add-task" id="add-task" placeholder="Add task" />
                <input type="submit" id="submit-task" value="ADD">
            </div>
        </form>
    </header>

    <main>
        <section class="list_of_tasks">
            <div id="tasks"> 
                <!--
                    <div class="content">
                    <input type="text" class="task" readonly>
                    <button class="delete">Delete</button>
                </div>
                -->
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
